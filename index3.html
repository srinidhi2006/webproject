<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg') no-repeat center center/cover;
            backdrop-filter:blur(2px);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .sform {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .sform h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .sform label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
        .sform input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }
        .sform input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
            outline: none;
        }
        .sform button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .sform button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }
    </style>
    <script>
        function validateForm(event) {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^\d{10}$/;
            let passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            let valid = true;

            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            
            if (username.length < 5) {
                document.getElementById("usernameError").innerText = "Username must be at least 5 characters long";
                valid = false;
            }
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format";
                valid = false;
            }
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerText = "Phone number must be 10 digits";
                valid = false;
            }
            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters, include an uppercase letter, a number, and a special character";
                valid = false;
            }
            
            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="sform">
            <h2>Sign In</h2>
            <form onsubmit="validateForm(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="user" placeholder="Enter your username" required>
                <div class="error" id="usernameError"></div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="mail" placeholder="Enter your email address" required>
                <div class="error" id="emailError"></div>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <div class="error" id="phoneError"></div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="pass" placeholder="Enter your password" required>
                <div class="error" id="passwordError"></div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
