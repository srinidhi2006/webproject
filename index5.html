<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Reads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            background-color: #efdecd;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0;
        }

        .section img {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 50%;
            padding: 20px;
        }

        .content h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        .content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="https://media.istockphoto.com/id/1338912354/photo/young-student.webp?a=1&b=1&s=612x612&w=0&k=20&c=u5Uf5ZkkHbJHW0RlRNJR6XxI-lzIa_bHQv5OpMuQXMs=" alt="Library Image">
            <div class="content">
                <h2>Sign In</h2>
                <p>Access your favorite books, track reading progress, and explore more!</p>
                <a href="index3" class="btn">Sign In</a>
            </div>
        </div>
        
        <div class="section">
            <div class="content">
                <h2>Discover New Books</h2>
                <p>Explore a vast collection of books from various genres and authors.</p>
               
            </div>
            <img src="https://images.pexels.com/photos/7643400/pexels-photo-7643400.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Bookshelf Image">
        </div>
        
        <div class="section">
            <img src="https://tse1.mm.bing.net/th?id=OIP.xywb_yGac237SdpWc1uVnwHaE7&pid=Api&P=0&h=180" alt="Community Image">
            <div class="content">
                <h2>Join Our Community</h2>
                <p>Connect with fellow readers, share reviews, and join book discussions.</p>
                
            </div>
        </div>
    </div>
    </body>
    </html>
